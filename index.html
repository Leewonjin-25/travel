<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배리어프리 스마트 탐방</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=08c982bd1ad1cff1faa4d7f707db1665&libraries=services"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>♿ 배리어프리 스마트 탐방 코스</h1>
        
        <div class="filter-group">
            <select id="sidoSelect" onchange="updateGugun()"><option value="">시/도 선택</option></select>
            <select id="gugunSelect"><option value="">시/군/구 선택</option></select>
            <button onclick="searchPlaces()" class="search-btn">조회하기</button>
        </div>

        <div id="course-ui" style="display:none; text-align:center; margin-bottom:15px; background:#f0f7ff; padding:15px; border-radius:10px;">
            <p id="range-info" style="font-weight:bold; color:#007bff; margin-bottom:10px;">검색 결과에서 코스를 생성할 수 있습니다.</p>
            <button onclick="makeSmartCourse()" class="course-btn" style="background:#007bff; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">반경 자동확장 코스 생성</button>
        </div>

        <div id="map" style="width:100%;height:450px;margin-bottom:20px;border-radius:10px; border:1px solid #ddd;"></div>
        
        <div id="info-list">
            <p class="guide">데이터 파일을 읽어오는 중입니다...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
