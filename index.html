<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배리어프리 관광지 검색</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=08c982bd1ad1cff1faa4d7f707db1665&libraries=services"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>♿ 배리어프리 관광지 찾기</h1>
        
        <div class="filter-group">
            <select id="sidoSelect" onchange="updateGugun()">
                <option value="">시/도 선택</option>
            </select>
            <select id="gugunSelect">
                <option value="">시/군/구 선택</option>
            </select>
            <button onclick="searchPlaces()" class="search-btn">조회하기</button>
        </div>

        <div id="map" style="width:100%;height:450px;margin-bottom:20px;border-radius:10px; background:#eee;"></div>
        
        <div id="info-list">
            <p class="guide">데이터를 불러오는 중입니다...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
