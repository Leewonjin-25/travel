<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배리어프리 문화관광 지도</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_APP_KEY&libraries=services"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>♿ 배리어프리 문화예술관광 탐방</h1>
        
        <div class="filter-group">
            <select id="sidoSelect" onchange="updateGugun()"><option value="">시/도 선택</option></select>
            <select id="gugunSelect"><option value="">시/군/구 선택</option></select>
            <select id="cat1Select"><option value="">대분류(카테고리1)</option></select>
            <select id="cat2Select"><option value="">중분류(카테고리2)</option></select>
            <button onclick="searchPlaces()" class="search-btn">조회하기</button>
        </div>

        <div id="course-ui" style="display:none; text-align:center; margin-bottom:10px;">
            <strong>20km 이내 코스 추천: </strong>
            <button onclick="makeCourse('random')" class="course-btn">추천 코스 A</button>
            <button onclick="makeCourse('random')" class="course-btn">추천 코스 B</button>
            <button onclick="makeCourse('random')" class="course-btn">추천 코스 C</button>
        </div>

        <div id="map"></div>
        <div id="info-list">
            <p class="guide">지역과 카테고리를 선택한 후 조회하기를 눌러주세요.</p>
        </div>
    </div>
    <script src="script.js"></script><div id="course-ui" style="display:none; text-align:center; margin-bottom:10px;">
    <strong>20km 이내 코스 추천: </strong>
    <button onclick="makeCourse(0)" class="course-btn">추천 코스 A</button>
    <button onclick="makeCourse(1)" class="course-btn">추천 코스 B</button>
    <button onclick="makeCourse(2)" class="course-btn">추천 코스 C</button>
</div>

<div id="course-result"></div>

</body>
</html>
